<style>
    .button {
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
    }
    
    .button1 {background-color: #4CAF50;} /* Green */
    .button2 {background-color: #008CBA;} /* Blue */
</style>


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="glCanvas" width="640" height="480"></canvas>
    <script type='module' src="app.js"></script>
    <div>
        <div>
            <h3>TOP ROW</h3>
            <button id="1" value=4 class="button button1">1</button>
            <button id="2" value=4 class="button button1">2</button>
            <button id="3" value=4 class="button button1">3</button>
            <button id="4" value=4 class="button button1">4</button>
            <button id="5" value=4 class="button button1">5</button>
            <button id="6" value=4 class="button button1">6</button>
        </div>
        <div>
            <h3>BOTTOM ROW</h3>
            <button id="7" value=4 class="button button2">1</button>
            <button id="8" value=4 class="button button2">2</button>
            <button id="9" value=4 class="button button2">3</button>
            <button id="10" value=4 class="button button2">4</button>
            <button id="11" value=4 class="button button2">5</button>
            <button id="12" value=4 class="button button2">6</button>
        </div>
        <div>
            <button id="rotate" value=4 class="button button1">ROTATE BOARD</button>
        </div>
    </div>
    
</body>
